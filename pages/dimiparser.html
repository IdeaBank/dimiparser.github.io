<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="../icon/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/source.js"></script>
</head>

<body>

    <br>
    <br>
    <br>

    <font color="blue" size="4">DimiApi Parser</font>

    <br>
    <br> Input :
    <br>
    <textarea rows="10" cols="80" id="Input" style="resize : none"></textarea>

    <br>
    <br>
    <br>

    <textarea rows="1" cols="40" id="prefix" style="resize : none" placeholder="이름 앞에 붙을 접두사"></textarea>

    <textarea rows="1" cols="40" id="suffix" style="resize : none" placeholder="이름 뒤에 붙을 접미사"></textarea>

    <br>
    <br>

    <fieldset style="width:500px;">
        <legend>표시할 정보를 선택하세요!</legend>

        <input type="checkbox" name="info_valid" value="Grade" onclick="preview();">
        <label for="Grade">학년</label>

        <input type="checkbox" name="info_valid" value="Class" onclick="preview();">
        <label for="Class">반</label>

        <input type="checkbox" name="info_valid" value="Number" onclick="preview();">
        <label for="Number">번호</label>

        <br>
        <input type="checkbox" name="info_valid" value="Student_Id" onclick="preview();">
        <label for="Student_Id">학번</label>

        <input type="checkbox" name="info_valid" value="gender" onclick="preview();">
        <label for="Gender">성별</label>

    </fieldset>

    <br>
    <br>

    <button type="button" onclick="preview()">미리보기</button>

    <br>
    <br>

    <textarea rows="2" cols="100" id="preview" style="resize : none" readonly placeholder="Preview"></textarea>

    <br>
    <br>

    <button type="button" onclick="convert()">변환</button>

    <br>
    <br>

    <p id="num"> </p>
    <p id="error" style="color:red"></p>

    <textarea rows="20" cols="80" id="Output" style="resize : none" readonly></textarea>

    <br>
    <br>
    <br>
    <br>
    <br>

    <fieldset>
        <p id="Made_By" style="border">
            <strong>Made by Woojin Lim</strong>
        </p>
    </fieldset>
    <br>
    <br>
    <br>
</body>

</html>
